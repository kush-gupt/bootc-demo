          podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:2.0-${{ matrix.arch }}
          podman tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:2.0-${{ matrix.arch }} localhost/bootc-demo:2.0
          podman build --squash --platform ${{ matrix.platform }} \
