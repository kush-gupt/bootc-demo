          podman manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:3.0-${{ steps.meta.outputs.date }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:3.0-arm64
